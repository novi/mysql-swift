language: generic
sudo: required
matrix:
  include:
    - os: linux
      dist: trusty
      env: PERFORM_MAKE_TEST=1
    - os: osx
      osx_image: xcode8
      env: PERFORM_XCODEBUILD=1 #PERFORM_MAKE_TEST=1 is error for now
addons:
  mariadb: '10.1'
env:
  global:
    - SWIFT_VERSION=DEVELOPMENT-SNAPSHOT-2016-08-04-a
    - TOOLCHAINS=org.swift.3020160804a
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update       ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install mariadb; fi
install:
  - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/02090c7ede5a637b76e6df1710e83cd0bbe7dcdf/swiftenv-install.sh)"
before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mysql.server start; fi
  - mysql -u root -e "create database IF NOT EXISTS test;"
script:
  - make
  - if [[ "$PERFORM_MAKE_TEST" == "1" ]]; then make test; fi
  - if [[ "$PERFORM_XCODEBUILD" == "1" ]]; then xcodebuild -project OSX\ Projects/MySQL/MySQL.xcodeproj -scheme MySQL build test ; fi
  