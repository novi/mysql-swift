version: 2
jobs:
  linux-swift4.0:
    docker:
      - image: docker:17.05.0-ce-git
      - image: yusukeito/swift-basic:swift4
      - image: mariadb:10.3
        environment:
          MYSQL_USER: root
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_HOST: "%"
          DATABASE_HOST: "%"
    steps:
      - checkout
      - setup_remote_docker
      - run: docker run --rm mariadb:10.3 mysql -u root -e "create database IF NOT EXISTS test"
      - run: swift build
      - run: swift test
  linux-swift4.1:
    docker:
      - image: docker:17.05.0-ce-git
      - image: yusukeito/swift-basic:swift4.1
      - image: mariadb:10.3
        environment:
          MYSQL_USER: root
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_HOST: "%"
          DATABASE_HOST: "%"
    steps:
      - checkout
      - setup_remote_docker
      - run: docker run --rm mariadb:10.3 mysql -u root -e "create database IF NOT EXISTS test"
      - run: swift build
      - run: swift test

workflows:
  version: 2
  build_and_test:
    jobs:
      - linux-swift4.0
      - linux-swift4.1