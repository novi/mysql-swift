version: 2


jobs:
  mac-swift5.6:
    macos:
      xcode: "12.3.0"
    steps:
      - checkout
      - run: brew install novi/tap/cmysqlmariadb
      - run: mkdir -p /usr/local/etc/my.cnf.d /usr/local/var/mysql #workaround
      - run: sh -c "mysqld_safe --skip-grant-tables & sleep 5"
      - run: mysql -u root -e "create database IF NOT EXISTS test;"
      - run: swift build
      - run: swift test
  mac-swift5.6-mysql:
    macos:
      xcode: "12.3.0"
    steps:
      - checkout
      - run: brew install novi/tap/cmysql
      - run: mkdir -p /usr/local/var/mysql/data && echo "datadir=/usr/local/var/mysql/data" >> /usr/local/etc/my.cnf && mysqld --initialize-insecure
      - run: mysql.server start
      - run: mysql -u root -e "create database IF NOT EXISTS test;"
      - run: swift build
      - run: swift test

  linux-swift5.6:
    docker:
      - image: yusukeito/swift-basic:swift5.6-grpc-1
      - image: mariadb:10.3
        environment:
          MYSQL_USER: root
          MYSQL_DATABASE: "test"
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_HOST: "%"
          DATABASE_HOST: "%"
    steps:
      - checkout
      - run: sleep 10 #wait for mysql
      - run: swift build
      - run: swift test

workflows:
  version: 2
  build_and_test:
    jobs:
      #- mac-swift5.6
      #- mac-swift5.6-mysql
      - linux-swift5.6